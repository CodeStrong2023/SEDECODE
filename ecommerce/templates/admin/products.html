<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="d-flex">
            <a class="navbar-brand text-danger" href="/admin">Cerrar Sesión</a>
          </div>
    
        </div>
      </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">Datos del producto</div>
                    <div class="card-body">
                        <form action="{{ url_for('admin_products_send') }}" method="post">
                            <div class="mb-3">
                                <label for="txtNombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" name="txtNombre" id="txtNombre"
                                    placeholder="Escriba el nombre del producto" />
                            </div>
                            <div class="mb-3">
                                <label for="txtPrecio" class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" name="txtPrecio" id="txtPrecio"
                                    placeholder="Ingrese el precio del producto" />
                            </div>
                            <div class="mb-3">
                                <label for="txtStock" class="form-label">Stock</label>
                                <input type="number" class="form-control" name="txtStock" id="txtStock"
                                    placeholder="Ingrese el stock del producto" value="0" />
                            </div>
                            <div class="mb-3">
                                <label for="txtImagen" class="form-label">URL de Imagen</label>
                                <input type="text" class="form-control" name="txtImagen" id="txtImagen"
                                    placeholder="Pegue la URL de la imagen" />
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>



                    </div>
                    <div class="card-footer text-muted">Footer</div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="table-responsive">
                    <table class="table table-light">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for producto in productos %}
                            <tr class="">
                                <td scope="row">{{ producto.id }}</td>
                                <td>{{ producto.nombre }}</td>
                                <td>{{ producto.precio }}</td>
                                <td>{{ producto.stock }}</td>
                                <td><img src="{{ producto.imagen }}" alt="Imagen de {{ producto.nombre }}" width="100">
                                </td>
                                <td>Eliminar</td>
                            </tr>
                            {% endfor %}
                        </tbody>


                    </table>
                </div>
            </div>
        </div>
    </div>


</body>
{% include 'admin/footer.html' %}
